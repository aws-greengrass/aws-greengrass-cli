## Template recipe for Java 8 platform install
---
RecipeFormatVersion: 2020-01-25
ComponentName: java # should really have many flavors (jre, headless, ...)
ComponentVersion: 8.0.0
ComponentDescription: The java platform
ComponentPublisher: Amazon

Manifests:
  - Platform:
      os: all
    Lifecycle:
      Install:
          # Todo: check version
        Skipif: onpath java 
        Script:
            debian: sudo apt install -y openjdk-8-jdk  
            redhat: sudo yum install java-8-openjdk-devel
            macos: brew install java8
