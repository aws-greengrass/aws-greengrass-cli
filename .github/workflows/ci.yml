name: CI with Maven
on:
  push:
    branches: [ master ]
  pull_request:
    branches: '*'
jobs:
  build:
    runs-on: [self-hosted, Linux, Greengrass]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -ntp clean verify
  publish:
    needs: build
    runs-on: [self-hosted, Linux, Greengrass]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -ntp clean package -DskipTests
      - run: sudo apt-get install -y awscli
      - name: Upload to S3
        run: aws s3 cp target/evergreen-cli-1.0-SNAPSHOT.zip s3://gg-evergreen-releases/${{github.repository}}/${{github.ref}}/evergreen-cli-${{github.sha}}.zip
